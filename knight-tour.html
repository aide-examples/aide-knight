    <title>Knight's Tour - 16x16</title>
    <style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: #f8fafc;
}
h1 {
    color: #1e293b;
    margin-bottom: 10px;
}
.metadata {
    color: #64748b;
    margin-bottom: 20px;
}
.metadata span {
    margin-right: 20px;
}
#board {
    display: block;
    margin: 20px 0;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    padding: 10px;
}
.controls {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-top: 20px;
    flex-wrap: wrap;
}
.controls button {
    padding: 8px 16px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background: #3b82f6;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
}
.controls button:hover {
    background: #2563eb;
}
.controls button:disabled {
    background: #94a3b8;
    cursor: not-allowed;
}
.controls label {
    color: #475569;
}
.controls input[type="range"] {
    width: 100px;
}
#move-display {
    font-size: 16px;
    color: #1e293b;
    font-weight: 500;
    min-width: 120px;
}
.view-options {
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid #e2e8f0;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}
.view-options label {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #475569;
    cursor: pointer;
    user-select: none;
}
.view-options input[type="checkbox"] {
    width: 16px;
    height: 16px;
    cursor: pointer;
}
</style>

    <!-- Closing line for closed tour (hidden until complete) -->

          stroke="#ef4444" stroke-width="4" stroke-linecap="round"
          stroke-dasharray="8,4" />

    <!-- Knight marker -->

            stroke="#4c1d95" stroke-width="2" style="display:none;" />

    <div class="controls">
        <button id="reset" onclick="reset()">Reset</button>
        <button id="stepBack" onclick="stepBack()">◀ Step</button>
        <button id="playPause" onclick="togglePlayPause()">Play</button>
        <button id="stepForward" onclick="stepForward()">Step ▶</button>
        <button id="fullTour" onclick="showFullTour()">Full Tour</button>
        <label>Speed: <input type="range" id="speed" min="1" max="100" value="50"></label>
        <span id="move-display">Move: 0 / 0</span>
        <div class="view-options">
            <label><input type="checkbox" id="showColors" checked onchange="toggleColors()"> Square colors</label>
            <label><input type="checkbox" id="showNumbers" checked onchange="toggleNumbers()"> Move numbers</label>
        </div>
    </div>
    <script>

const path = [[7, 7], [9, 8], [11, 9], [13, 10], [15, 11], [14, 13], [15, 15], [13, 14], [11, 15], [9, 14], [7, 15], [5, 14], [3, 15], [1, 14], [0, 12], [1, 10], [0, 8], [1, 6], [0, 4], [1, 2], [0, 0], [2, 1], [0, 2], [1, 0], [3, 1], [5, 0], [7, 1], [9, 0], [11, 1], [13, 0], [15, 1], [14, 3], [15, 5], [14, 7], [15, 9], [14, 11], [15, 13], [14, 15], [12, 14], [10, 15], [8, 14], [6, 15], [4, 14], [2, 15], [0, 14], [2, 13], [1, 15], [0, 13], [1, 11], [0, 9], [1, 7], [0, 5], [1, 3], [0, 1], [2, 0], [4, 1], [6, 0], [8, 1], [10, 0], [12, 1], [14, 0], [15, 2], [13, 1], [15, 0], [14, 2], [15, 4], [14, 6], [15, 8], [14, 10], [15, 12], [14, 14], [12, 15], [11, 13], [13, 12], [11, 11], [10, 13], [9, 15], [7, 14], [5, 15], [3, 14], [1, 13], [0, 15], [2, 14], [4, 15], [3, 13], [1, 12], [0, 10], [2, 11], [4, 12], [6, 13], [8, 12], [9, 10], [10, 12], [12, 13], [13, 15], [15, 14], [14, 12], [12, 11], [13, 13], [11, 14], [12, 12], [10, 11], [9, 13], [8, 15], [10, 14], [8, 13], [6, 14], [4, 13], [2, 12], [0, 11], [1, 9], [0, 7], [2, 8], [3, 10], [5, 11], [3, 12], [5, 13], [7, 12], [8, 10], [9, 12], [7, 13], [6, 11], [4, 10], [5, 12], [3, 11], [2, 9], [3, 7], [4, 9], [2, 10], [1, 8], [0, 6], [2, 5], [3, 3], [1, 4], [2, 6], [3, 8], [5, 9], [4, 11], [6, 12], [7, 10], [9, 11], [11, 12], [10, 10], [8, 11], [6, 10], [5, 8], [7, 9], [5, 10], [7, 11], [6, 9], [4, 8], [2, 7], [3, 9], [4, 7], [6, 8], [8, 9], [10, 8], [12, 9], [13, 11], [15, 10], [13, 9], [11, 10], [9, 9], [7, 8], [5, 7], [3, 6], [1, 5], [0, 3], [2, 4], [4, 5], [6, 6], [8, 7], [10, 6], [12, 7], [14, 8], [15, 6], [13, 5], [12, 3], [14, 4], [13, 2], [15, 3], [14, 1], [12, 0], [11, 2], [13, 3], [14, 5], [15, 7], [14, 9], [12, 10], [13, 8], [11, 7], [10, 9], [12, 8], [13, 6], [12, 4], [11, 6], [13, 7], [11, 8], [9, 7], [8, 5], [10, 4], [12, 5], [11, 3], [13, 4], [12, 6], [10, 5], [9, 3], [11, 4], [10, 2], [11, 0], [12, 2], [10, 1], [8, 0], [9, 2], [7, 3], [5, 2], [4, 0], [6, 1], [8, 2], [9, 4], [11, 5], [10, 7], [8, 8], [9, 6], [7, 5], [6, 7], [8, 6], [6, 5], [4, 6], [5, 4], [3, 5], [5, 6], [4, 4], [2, 3], [1, 1], [3, 2], [5, 3], [7, 4], [9, 5], [10, 3], [8, 4], [7, 6], [5, 5], [3, 4], [2, 2], [3, 0], [4, 2], [6, 3], [5, 1], [7, 2], [6, 4], [4, 3], [6, 2], [8, 3], [9, 1], [7, 0]];
const cellSize = 50;
const margin = 30;
const total = path.length;
const isClosed = false;

let currentMove = 0;
let isPlaying = false;
let animationTimer = null;
let showNumbers = true;
let showColors = true;
let showKnight = true;

function getCellCenter(x, y) {
    return [
        margin + x * cellSize + cellSize / 2,
        y * cellSize + cellSize / 2
    ];
}

function interpolateColor(ratio) {
    const r = Math.floor(0x22 + (0xef - 0x22) * ratio);
    const g = Math.floor(0xc5 - (0xc5 - 0x44) * ratio);
    const b = Math.floor(0x5e - (0x5e - 0x44) * ratio);
    return `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
}

function updateDisplay() {
    document.getElementById('move-display').textContent = `Move: ${currentMove} / ${total - 1}`;
    document.getElementById('stepBack').disabled = currentMove === 0;
    document.getElementById('stepForward').disabled = currentMove >= total - 1;
}

function updateClosingLine() {
    const closingLine = document.getElementById('closing-line');
    if (!isClosed || currentMove < total - 1) {
        closingLine.style.display = 'none';
        return;
    }
    // Show closing line when tour is complete
    const [x1, y1] = getCellCenter(path[total-1][0], path[total-1][1]);
    const [x2, y2] = getCellCenter(path[0][0], path[0][1]);
    closingLine.setAttribute('x1', x1);
    closingLine.setAttribute('y1', y1);
    closingLine.setAttribute('x2', x2);
    closingLine.setAttribute('y2', y2);
    closingLine.style.display = 'block';
}

function drawUpToMove(moveNum) {
    const pathGroup = document.getElementById('path-lines');
    const numbersGroup = document.getElementById('move-numbers');
    const knight = document.getElementById('knight');

    // Clear existing
    pathGroup.innerHTML = '';
    numbersGroup.innerHTML = '';

    // Draw path lines up to current move
    for (let i = 0; i < moveNum; i++) {
        const [x1, y1] = getCellCenter(path[i][0], path[i][1]);
        const [x2, y2] = getCellCenter(path[i+1][0], path[i+1][1]);
        const ratio = i / (total - 1);
        const color = interpolateColor(ratio);

        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', x1);
        line.setAttribute('y1', y1);
        line.setAttribute('x2', x2);
        line.setAttribute('y2', y2);
        line.setAttribute('stroke', color);
        line.setAttribute('stroke-width', '3');
        line.setAttribute('stroke-linecap', 'round');
        pathGroup.appendChild(line);
    }

    // Draw move numbers up to current (if enabled)
    if (showNumbers) {
        const fontSize = cellSize / 3;
        for (let i = 0; i <= moveNum; i++) {
            const [cx, cy] = getCellCenter(path[i][0], path[i][1]);
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', cx);
            text.setAttribute('y', cy + fontSize / 3);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('font-size', fontSize);
            text.setAttribute('font-weight', 'bold');
            text.setAttribute('fill', '#1e293b');
            text.textContent = i;
            numbersGroup.appendChild(text);
        }
    }

    // Position knight (if visible)
    const [kx, ky] = getCellCenter(path[moveNum][0], path[moveNum][1]);
    knight.setAttribute('cx', kx);
    knight.setAttribute('cy', ky);
    knight.style.display = showKnight ? 'block' : 'none';

    // Update closing line
    updateClosingLine();
}

function toggleNumbers() {
    showNumbers = document.getElementById('showNumbers').checked;
    drawUpToMove(currentMove);
}

function toggleColors() {
    showColors = document.getElementById('showColors').checked;
    document.getElementById('grid-colored').style.display = showColors ? 'block' : 'none';
    document.getElementById('grid-plain').style.display = showColors ? 'none' : 'block';
}

function stepForward() {
    if (currentMove < total - 1) {
        currentMove++;
        drawUpToMove(currentMove);
        updateDisplay();
    }
    if (currentMove >= total - 1) {
        pause();
    }
}

function stepBack() {
    if (currentMove > 0) {
        currentMove--;
        drawUpToMove(currentMove);
        updateDisplay();
    }
}

function reset() {
    pause();
    currentMove = 0;
    // Restore all view options
    showNumbers = true;
    showColors = true;
    showKnight = true;
    document.getElementById('showNumbers').checked = true;
    document.getElementById('showColors').checked = true;
    document.getElementById('grid-colored').style.display = 'block';
    document.getElementById('grid-plain').style.display = 'none';
    drawUpToMove(currentMove);
    updateDisplay();
}

function showFullTour() {
    pause();
    currentMove = total - 1;
    // Hide colors, numbers, and knight for clean view
    showNumbers = false;
    showColors = false;
    showKnight = false;
    document.getElementById('showNumbers').checked = false;
    document.getElementById('showColors').checked = false;
    document.getElementById('grid-colored').style.display = 'none';
    document.getElementById('grid-plain').style.display = 'block';
    drawUpToMove(currentMove);
    updateDisplay();
}

function getSpeed() {
    return 1000 - document.getElementById('speed').value * 9;
}

function play() {
    if (currentMove >= total - 1) {
        currentMove = 0;
    }
    isPlaying = true;
    document.getElementById('playPause').textContent = 'Pause';
    tick();
}

function pause() {
    isPlaying = false;
    document.getElementById('playPause').textContent = 'Play';
    if (animationTimer) {
        clearTimeout(animationTimer);
        animationTimer = null;
    }
}

function togglePlayPause() {
    if (isPlaying) {
        pause();
    } else {
        play();
    }
}

function tick() {
    if (!isPlaying) return;
    stepForward();
    if (currentMove < total - 1) {
        animationTimer = setTimeout(tick, getSpeed());
    }
}

// Initialize
drawUpToMove(0);
updateDisplay();

</script>
